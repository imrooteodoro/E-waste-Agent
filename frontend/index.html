<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Eco Chatbot ♻️</title>
</head>
<body>
  <button class="toggle-btn" onclick="toggleChat()">♻️</button>
  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">
      Eco Tech Agent ♻️ <button class="close-btn" onclick="toggleChat()">X</button>
    </div>
    <div class="chatbot-body" id="chatBody"></div>
    <div class="chatbot-footer">
      <input type="text" id="userInput" placeholder="Escreva uma mensagem...">
      <button id="sendBtn" onclick="sendMessage()" disabled>➤</button>
    </div>
  </div>
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/main.js"></script>
</body>
</html>
